version: '3.8'

services:
  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env  # Certifique-se de que o caminho est√° correto
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: alvo_db
      POSTGRES_USER: alvo_user
      POSTGRES_PASSWORD: alvo_password

volumes:
  postgres_data: